<div *ngIf="product != null">
    <h1>{{product.name}} Details</h1>
    <div><span>id: </span>{{product.id}}</div>
    <div>
      <label for="product-name">Product name: </label>
      <input id="product-name" [(ngModel)]="product.name" placeholder="Product name"/>

      <br>

      <label for="product-price">Product price: </label>
      <input id="product-price" [(ngModel)]="product.price" placeholder="Product price"/>

      <br>

      <label for="product-stock">Product stock: </label>
      <input id="product-stock" [(ngModel)]="product.amount" placeholder="Product stock"/>

      <br>

      <label for="product-rating">Product rating:  </label>
      {{product.avg_rating}}
    </div>
  
  </div>

  <button type="button" (click)="backButton()">Go Back</button>
  <button type="button" (click)="saveButton()">Save</button>
