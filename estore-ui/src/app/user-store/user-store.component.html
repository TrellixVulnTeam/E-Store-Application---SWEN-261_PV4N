<div *ngIf="user != null">
    <nav>
        <h2><a routerLink="shopping-cart/{{user.username}}">Shopping Cart</a></h2>
    </nav>
</div>

    <h2>Product List: </h2>
    <ul class="product-list">
        <li *ngFor="let product of inventory" >
        <a routerLink="/user-product-view/{{product.id}}">
            {{product.name}}
        </a>
        </li>
    </ul>


    <br><br>
    

    <app-product-search></app-product-search>
